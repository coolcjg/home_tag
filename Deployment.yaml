apiVersion: apps/v1
kind: Deployment
metadata:
  name: home
  labels:
    app: home
spec:
  replicas: 1
  selector:
    matchLabels:
      app: home
  template:
    metadata:
      labels:
        app: home
    spec:
      containers:
        - name: home
          image: 422443478711.dkr.ecr.ap-northeast-2.amazonaws.com/home:2025-08-15T17-47-30
          volumeMounts:
            - name: persistent-storage
              mountPath: /storage
      volumes:
        - name: persistent-storage
          persistentVolumeClaim:
            claimName: efs-claim